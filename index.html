<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,700,0..100,0..1;1,9..144,700,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./src/images/image-product-desktop.jpg"
            />
            <img
              class="card-img"
              src="./src/images/image-product-mobile.jpg"
              alt="Image product"
            />
          </picture>
        </div>
        <div class="card-body">
          <span class="span">Perfume</span>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="container-price">
            <span class="card-price-main">$149.99</span>
            <span class="card-price-secondary">$169.99</span>
          </div>
          <button class="button">
            <img src="./src/images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rub√©n</a>.
      </div>
    </div>
  </body>
</html>
